dist: xenial
language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
env:
  global:
  - CODECOV_TOKEN="1384d50e-aaea-4dc0-857c-23a0287ec68b"
  matrix:
  - RK_TF_VERSION=tensorflow==1.12.2
  - RK_TF_VERSION=tensorflow==1.13.1
  - RK_TF_VERSION=tensorflow==2.0.0a0
matrix:
  exclude:
  - python: 3.7-dev
    env: RK_TF_VERSION=tensorflow==1.12.2
install:
  - echo "1.0.$(git rev-list --all --count)" > VERSION.txt
  - pip install $RK_TF_VERSION
  - pip install -r requirements.txt
  - pip install tensorflow_datasets
  - pip install nltk
  - pip install -e .
script:
  - pytest --cov=./
  - codecov
jobs:
  include:     
    - stage: deploy
      python: 3.6
      script: skip
      git:
        depth: false
      env: RK_TF_VERSION=tensorflow==1.13.1
      before_deploy:
      - echo "1.0.$(git rev-list --all --count)" > VERSION.txt
      deploy:
      - provider: pypi
        skip_cleanup: true
        user: davidchan
        distributions: "sdist bdist_wheel"
        on:
          branch: develop
        password:
          secure: 
        pip_password:
          secure: 
